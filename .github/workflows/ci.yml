name: CI pipeline

on:
  push:
    branches:
      - main
      - 'feat/*'
  pull_request:
    branches:
      - main

jobs:
  install-dependencies:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
      - name: Cache node_modules
        uses: actions/cache@v4
        id: cache-primes
        with:
          path: node_modules
          key: ${{ runner.os }}-nextjs-${{ hashFiles('package-lock.json') }}
      - name: Install dependencies
        run: npm ci

  type-check:
    runs-on: ubuntu-latest
    needs: install-dependencies
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
      - name: Load cached node_modules
        uses: actions/cache@v4
        id: cache-primes
        with:
          path: node_modules
          key: ${{ runner.os }}-nextjs-${{ hashFiles('package-lock.json') }}
      - name: Check types
        run: npm run type-check

  style-check:
    runs-on: ubuntu-latest
    needs: install-dependencies
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
      - name: Load cached node_modules
        uses: actions/cache@v4
        id: cache-primes
        with:
          path: node_modules
          key: ${{ runner.os }}-nextjs-${{ hashFiles('package-lock.json') }}
      - name: Run Prettier
        run: npm run style-check

  lint:
    runs-on: ubuntu-latest
    needs: install-dependencies
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
      - name: Load cached node_modules
        uses: actions/cache@v4
        id: cache-primes
        with:
          path: node_modules
          key: ${{ runner.os }}-nextjs-${{ hashFiles('package-lock.json') }}
      - name: Run linter
        run: npm run lint
